<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="./assets/css/style.css">

  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <figure>
      <picture>
        <img src="./assets/images/avatar-jessica.jpeg" alt="Profile picture">
      </picture>
    </figure>

    <section class="name-location">
      <h1 class="name">Jessica Randall</h1>
      <p class="location">London, United Kingdom</p>
    </section>

    <p class="bio">"Front-end developer and avid reader."</p>

    <section class="links">
      <a href="https://github.com/" target="_blank" aria-label="GitHub profile">GitHub</a>
      <a href="https://www.frontendmentor.io/" target="_blank" aria-label="Frontend Mentor profile">Frontend Mentor</a>
      <a href="https://www.linkedin.com/" target="_blank" aria-label="LinkedIn profile">LinkedIn</a>
      <a href="https://twitter.com/" target="_blank" aria-label="Twitter profile">Twitter</a>
      <a href="https://www.instagram.com/" target="_blank" aria-label="Instagram profile">Instagram</a>
    </section>
  </main>
</body>

</html>
